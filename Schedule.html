$(document).ready(function() {

// page is now ready, initialize the calendar...

var calendar = $('#calendar').fullCalendar({
  // put your options and callbacks here
  header: {
    left: 'title',
    center: 'month,basicWeek',
    right: 'customButton '

  },
  footer: {
  
    right: 'today,prev,next'

  },
  customButtons: {
          customButton: {
            text: '+ New Scheduling',
          
            click: function () {
              $('#schedulingModal').modal('show'); // Open the modal
            },
          
          }
        },

        
  timezone: 'local',
  height: "400px",
  selectable: true,
  dragabble: true,
  defaultView: 'month',
  yearColumns: 3,

  durationEditable: true,
  bootstrap: false,

  events: [
        {
          title: 'Task 1 Available',
          start: '2023-12-01',
          end: '2023-12-01',
        },
        {
          title: 'Task 1 Available',
          start: '2023-12-06',
          end: '2023-12-06',
        },
        {
          title: 'Task 1 Available',
          start: '2023-12-08',
          end: '2023-12-08',
        },
        {
          title: 'Task 1 Available',
          start: '2023-12-12',
          end: '2023-12-12',
        },
      ],

    
      
    select: function(start, end, allDay) {
      if (start.date() === 9) {
    // Create a button with an ID
    var buttonId = 'button-9';
    var buttonHtml = '<button id="' + buttonId + '">Thu 12:30_fri12:30</button>';
    var existingButton = $('#' + buttonId);
    if (existingButton.length > 0) {
      existingButton.toggle();
    } else {
          $('.fc-day[data-date="' + start.format('YYYY-MM-DD') + '"]').append(buttonHtml);
           // Add styling to the button
      existingButton = $('#' + buttonId);
      existingButton.css({
        'cursor': 'pointer',
        'font-size':'10px', 
        'background-color': '#F1805E',
        'color': 'black', 
        'border':'none',
        
        
      
      });
          $('#' + buttonId).on('click', function() {
            existingButton.toggle();
          });
        }
      } else {
        // If the selected date is not the 9th, proceed with the regular event creation logic
        var title = prompt('Event Title:');
        if (title) {
          var event = {
            title: title,
            start: start.clone(),
            end: end.clone(),
            allDay: allDay,
            editable: true,
            eventDurationEditable: true,
            eventStartEditable: true,
            color: 'red',
          };

          calendar.fullCalendar('renderEvent', event, true);
        }
      }

      // Unselect the current selection
      calendar.fullCalendar('unselect');
    },
})
});
</script>
